<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature with Top-Right Icon</title>
  <style>
    /* Page Background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f5f5, #ffffff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Signature Container */
    .signature {
      width: 700px;
      height: 250px;
      background: #ffffff;
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    /* Top-Right Icon */
    .top-right-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      z-index: 10;
    }

    /* Left Section with Profile and Design */
    .left-section {
      width: 30%;
      background: #1b2735;
      color: #575656;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Profile Image */
    .profile-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 0px solid #de6a2e;
      margin-bottom: 10px;
    }
    
    /* Right Section with Details */
    .right-section {
      width: 70%;
      padding: 20px;
      position: relative;
      background: linear-gradient(135deg, #f9f9f9, #ffffff);
    }

    /* Name and Title */
    .name {
      font-size: 30px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      color: #575656;
    }

    .title {
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      color: #de6a2e;
      margin-bottom: 10px;
    }

    /* Contact Details */
    .contact-info {
      font-size: 15px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      line-height: 1.6;
      color: #575656;
    }

    .contact-info a {
      text-decoration: none;
      color: #de6a2e;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Logo Replacement Section */
    .company-logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      max-width: 150px;
    }

    /* Logos Section */
    .logos {
      position: absolute;
      bottom: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logos img {
      max-height: 50px; /* Consistent logo size */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="signature">
    <!-- Top-Right Icon -->
    <div>
      <a href= https://avatarmanagedservices.com/it-services/managed-it-services/>
        <img src="https://i.imgur.com/7x6GAE4.jpg" alt="Top-Right Icon" class="top-right-icon">
      </a>
    </div>

    <!-- Left Section -->
    <div class="left-section">
      <div class="circle"></div>
      <img src="https://i.imgur.com/bkd7GSI.jpg" alt="Profile Image" class="profile-img">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="name">Leon Northington</div>
      <div class="title">Tier 3 Engineer</div>
      <div class="contact-info">
        <div>O: <a href="tel:281.999.1300">281.999.1300</a>
        <div>Email: <a href="mailto:l.northington@avatarmsp.com">l.northington@avatarmsp.com</a></div>
        <div>Location: 
          <a href="https://www.google.com/maps/place/7102+North+Sam+Houston+Pkwy+W+s210,+Houston,+TX+77064/@29.937181,-95.5291855,17z/data=!3m1!4b1!4m5!3m4!1s0x8640ce656de42b29:0x55e52c7668da90d0!8m2!3d29.937181!4d-95.5291855?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoJLDEwMjExMjMzSAFQAw%3D%3D" target="_blank">
            7102 N. Sam Houston Pkwy W. S210, Houston, TX 77064
          </a>
        </div>
      </div>
      <!-- Replaced Company Name with Logo -->
      <div><a href="https://AvatarManagedServices.com" target="_blank">
      <img src="https://i.imgur.com/XmnJcjv.png" alt="Avatar Logo" class="company-logo"></a></div>

      <!-- Logos Section -->
      <div class="logos">
        <a href="https://www.linkedin.com/company/avatar-managed-services" target="_blank">
          <img src="https://i.imgur.com/1Fq3A1g.png" alt="LinkedIn Icon">
        </a>
        <a href="https://www.facebook.com/p/Avatar-Managed-Services-100063589388444/" target="_blank">
          <img src="https://i.imgur.com/9HG6dAX.png" alt="Facebook Icon">
        </a>
        <a href="https://www.inc.com/profile/maranatha-technologies" target="_blank">
          <img src="https://i.imgur.com/r4fMnyn.jpg" alt="Inc 5000 Logo">
        </a>
        <a href="https://www.crn.com/rankings-and-lists/msp2024-details?c=183" target="_blank">
          <img src="https://i.imgur.com/64ijN5q.jpg" alt="MSP 500 Logo">
        </a>
        <a href="https://www.crn.com/rankings-and-lists/fast-growth-2024-details?c=63" target="_blank">
          <img src="https://i.imgur.com/mTdh3Du.jpg" alt="CRN 150 Logo">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
